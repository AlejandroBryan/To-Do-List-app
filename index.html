    <title>Todo app</title>
 <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
            <h1>Todo App</h1>
              <p><em> Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>
                <form action="" class="taskFom">
                      <input type="text" id="taskValue" name="task" placeholder="Add a task">
                      <button type="submit" id="button">Add</button>
                </form>
              <h3>Tasks</h3>
              <ol id="list">
              </ol>
          </div>

    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>
</html>
